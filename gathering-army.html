<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathering Army</title>
    <link rel="icon" href="./images/favicon1.png" type="image/png" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/gathering-army.css">
    <script type="module" src="scripts/gathering-army.js"></script>

</head>
<body>

    <main>
        <!--This is a div that contains the resources on the top of 
        the page - though module -->
        <div id="resource-container"></div>


        <section>
            <h2>Warriors</h3>
            <div id="warriors-container" class="army-category-container">
                <!--Warriors will be created-->
            </div>
        </section>

        <section>
            <h2>Animals</h3>
            <div id="animal-container" class="army-category-container">
            <!--Animal and war machines will be created-->
            </div>
        </section>

        <section>
            <h2>War Machines</h3>
            <div id="war-machine-container" class="army-category-container">
            <!--War machines will be created-->
            </div>
        </section>
    </main>
